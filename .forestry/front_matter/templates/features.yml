---
label: Features Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Section Title
    default: Magna sed consequat
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: one
    config:
      required: true
  - type: field_group_list
    name: features
    label: Features
    description: A list of features displayed along the bottom of the section
    config:
      labelField: title
    fields:
      - type: text
        name: title
        label: Feature Title
        config:
          required: true
      - type: textarea
        name: text
        label: Feature Description
        description: The text displayed below the feature title
        config:
          wysiwyg: true
          schema:
            format: markdown
      - type: text
        name: icon
        label: Feature Icon
        description: (Font Awesome icon) displayed above the feature title
  - type: text
    name: component
    hidden: true
    default: features.html
    config:
      required: true
